ptu_controller:
  type: robot_mechanism_controllers/JointSplineTrajectoryController
  joints:
    - ptu_pan_joint
    - ptu_tilt_joint
  gains:
    ptu_pan_joint:
      p: 800.0
      i: 820.0
      d: 0.5
      i_clamp: 0.5 
    ptu_tilt_joint:
      p: 800.0
      i: 820.0
      d: 0.5
      i_clamp: 0.5
 
  ptu_joint_trajectory_action_node:
    joints:
      - ptu_pan_joint
      - ptu_tilt_joint
    constraints:
      goal_time: 0.6
      ptu_pan_joint:
        goal: 0.1
      ptu_tilt_joint:
        goal: 0.1